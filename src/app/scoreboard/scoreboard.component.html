<div style="height: 100%;margin-right: 10px;" class="bg-blue-50" (swipeleft)="onSwipeUp($event)" (tap)="onTap($event)" (swiperight)="onSwipeDown($event)">

  <div class="grid bg-blue-50" style="height: 10%">
    <div class="col-4 es-center-line align-items-center">
      <i class="pi pi-step-backward text-cyan-500"
         style="font-size: 2rem; margin-right: 30%" (click)="back()"></i>

      <i class="pi pi-caret-right text-indigo-600"
         style="font-size: 2rem; margin-right: 30%" (click)="resetOnClick()"></i>
    </div>


    <!--<div class="col-3 es-center align-items-center">Set 1</div>-->
    <div class="col-4 es-center align-items-center es-font-title">Set </div>
    <div class="col-3 es-center align-items-center es-font-title"> {{eventText}}
    </div>
    <div class="col-1 es-center align-items-center es-font-title"><i *ngIf="!fullscreen"
                                                                     class="pi pi-window-maximize text-indigo-600"
                                                                     style="font-size: 2rem"
                                                                     (click)="openFullscreen()"></i>
      <i *ngIf="fullscreen" class="pi pi-window-minimize text-indigo-600"
         style="font-size: 2rem" (click)="closeFullscreen()"></i></div>
  </div>
  <div class="grid bg-blue-50" style="min-height: 40%;margin-top: auto;">
    <div class="col-4 es-center align-items-center  text-indigo-600">
      <div class="card flex flex-row flex-wrap">

        <div class="flex es-font-30 ">
          <span *ngIf="scoreboard.serviceSet === 'A'">{{scoreboard.serviceSide === 'R' ? 'D' : 'E'}}</span>
        </div>
        <div class="flex es-center">
          <div class="card flex flex-column">
            <div class="flex align-items-center justify-content-center"><i class="pi pi-chevron-circle-up"
                                                                           style="font-size: 2rem"
                                                                           (click)="sum('A')"></i>
            </div>
            <div class="flex align-items-center justify-content-center text-indigo-200 "><i
              class="pi pi-chevron-circle-down"
              style="font-size: 2rem;margin-top: 10px;"
              (click)="sub('A')"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="col-3 es-center align-items-center es-font-30 bg-blue-700 border-3 border-0">1</div>-->
    <div class="col-4 es-center align-items-center es-font-30 bg-blue-700 border-3 border-0"
         [ngClass]="{'text-green-300':scoreboard.winSet == 'A', 'text-blue-50' : scoreboard.winSet != 'A'}">{{scoreboard.teamA.set}}</div>
    <div class="col-4 es-center align-items-center es-font-30 bg-blue-700 border-3 border-0"
         [ngClass]="{'text-green-300':scoreboard.winSet == 'A', 'text-blue-50' : scoreboard.winSet != 'A'}">{{scoreboard.teamA.scoreFormatted}}</div>
  </div>
  <div class="grid bg-blue-50" style="min-height: 40%;margin-top: auto;">
    <div class="col-4 es-center align-items-center  text-indigo-600">
      <div class="card flex flex-row flex-wrap">
        <div class="flex es-font-30 "><span *ngIf="scoreboard.serviceSet === 'B'">{{scoreboard.serviceSide === 'R' ? 'D' : 'E'}}</span>
        </div>
        <div class="flex es-center">
          <div class="card flex flex-column">
            <div class="flex align-items-center justify-content-center"><i class="pi pi-chevron-circle-up"
                                                                           style="font-size: 2rem"
                                                                           (click)="sum('B')"></i>
            </div>
            <div class="flex align-items-center justify-content-center text-indigo-200"><i
              class="pi pi-chevron-circle-down"
              style="font-size: 2rem;margin-top: 10px;"
              (click)="sub('B')"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="col-3 es-center align-items-center es-font-30 bg-blue-700 border-3 border-0" >6</div>-->
    <div class="col-4 es-center align-items-center es-font-30 bg-orange-300 border-3 border-0 "
         [ngClass]="{'text-green-700':scoreboard.winSet == 'B', 'text-blue-50' : scoreboard.winSet != 'B'}">{{scoreboard.teamB.set}}</div>
    <div class="col-4 es-center align-items-center es-font-30 bg-orange-300 border-3 border-0 "
         [ngClass]="{'text-green-700':scoreboard.winSet == 'B', 'text-blue-50' : scoreboard.winSet != 'B'}">{{scoreboard.teamB.scoreFormatted}}</div>
  </div>
</div>
<p-confirmDialog (swipe)="onSwipeConfirmation($event)" [style]="{width: '50vw'}" key="positionDialog"
                 [position]="position" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
